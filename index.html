<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Burger DIY🍔🍟</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section id="overlay">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr style="width: 50%;"> 
    </section>
    <h1>Making your own burger!</h1>
      <form action="submission.html" method="POST">
          <label for="patty">🍗What type of protein would you like?</label>
    			<input type="text" name="patty" id="patty" placeholder="e.g beef">
        <br>
        <section class="patties">
          <label for="amount">🍗🍗How many patties would you like?</label>
          <input type="number" name="amount" id="amount">
        </section>
        <br>
        <section class="cooked">
          <label for="doneness">🥩How do you want your patty cooked?</label>
          <br> 
          <span style="font-family: 'Baloo Chettan 2', cursive; color: white;">Rare</span>
          <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">
          <span style="font-family: 'Baloo Chettan 2', cursive; color: white;">Well-Done</span>
        </section>
        <br>
        <section class="toppings">
          <span>🤏What toppings would you like?</span>
          <br>
          <input type="checkbox" name="topping" id="lettuce" value="lettuce">
          <label for="lettuce">Lettuce</label>
          <input type="checkbox" name="topping" id="tomato" value="tomato">
          <label for="tomato">Tomato</label>
          <input type="checkbox" name="topping" id="onion" value="onion">
          <label for="onion">Onion</label>
        </section>
        <br>
        <section class="cheesy">
          <span>🧀Would you like to add cheese?</span>
          <br>
          <input type="radio" name="cheese" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="cheese" id="no" value="yes">
          <label for="no">No</label>
        </section>
        <br>
        <section class="bun-type">
          <label for="bun">🥯What type of bun would you like?</label>
          <select name="bun" id="bun">
            <option value="sesame">Sesame</option>
            <option value="potatoe">Potato</option>
            <option value="pretzel">Pretzel</option>
            <option value="random">Suprise me😋</option>
          </select>
        </section>
        <br>
        <section class="sauce-selection">
          <label for="sauce">🏺What type of sauce would you like?</label>
          <input list="sauces" id="sauce" name="sauce">
          <datalist id="sauces">
            <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="mustard"></option>
          </datalist>
        </section>
        <br>
        <section class="extra-info">
          <label for="extra">📌Anything else you want to add?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section class="submission">
          <button type="submit">Ready...set...go🚀</button>
          <!--Another way to do the submit button is:-->
          <!--<input type="submit" value="Submit"/>-->
        </section>
      </form>
    </section>
    <script>
      alert("‼ Before you create your montorous burgers, please let us know your food tolerance 👉");
      let name = prompt("What is your name?");
      let gluten = prompt("Are you gluten tolerance? Please state [yes] or [no].");
      let alergy = prompt("Are you alergic with nuts? Please state [yes] or [no].");
      if (name.length > 0 && alergy === "Yes" || alergy === "yes" && gluten === "yes") {
        alert("Thank you, " + name + "." + "Please call us 0091123456 so we can assist you to make your own burger 😊.");
      } else {
        alert("Thank you, " + name + "😃. " + "Enjoy making your own burger!🍔");
        }
      
    </script>
  </body>
</html>
